<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Babalar Günü Kutlaması</title>
    <style>
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding-top: 50px;
            color: #333;
        }

        h1 {
            font-size: 3em;
            color: #2c3e50;
        }

        p {
            font-size: 1.5em;
            margin: 20px;
        }

        img {
            width: 250px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        button {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

            button:hover {
                background-color: #34495e;
            }

        .hearts {
            font-size: 2em;
            margin-top: 40px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

            .hearts.show {
                opacity: 1;
            }

        .quote {
            margin-top: 60px;
            font-style: italic;
            color: #555;
        }

        .animated-heart {
            display: inline-block;
            animation: spin 4s linear infinite;
            margin-top: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <h1>💙 Babalar Günü Kutlu Olsun Baba! 💙</h1>

    <!-- Fotoğraf örneği -->
    <img src="images/babalargunu.jpeg" alt="Babam ve ben" />


    <p>Senin sevgin ve rehberliğin hayatımın her anında benimle. İyi ki benim babamsın!</p>

    <button onclick="showMessage()">Mesajı Gör</button>

    <div class="hearts" id="messageArea"></div>



    <script>
        function showMessage() {
            const message = "Her zaman yanımda olduğun için teşekkür ederim baba! Seni çok seviyorum. İyi ki varsın! ❤️";
            const area = document.getElementById('messageArea');
            area.innerText = message;
            area.classList.add("show");
        }
    </script>

</body>
</html>
